<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    const billetter = [];
  function kjøp(){
      const film = document.getElementById("film").value;
      const antall = document.getElementById("antall").value;
      const fornavn = document.getElementById("fornavn").value;
      const etternavn = document.getElementById("etternavn").value;
      const telefon = document.getElementById("telefon").value;
      const epost = document.getElementById("epost").value;
      let billett = [];
      let ut = "";

        if (!telefon){
            alert("Feil telefon nummer!");
        }

      switch (film){
          case "Pirates of the Caribbean" :{
              billett = {film,antall,fornavn,etternavn,telefon,epost};
              billetter.push(billett);
          }
              break;
          case "Cars 4" :{
              billett = {film,antall,fornavn,etternavn,telefon,epost};
              billetter.push(billett);
          }
              break;
          case "Det regner kjøttboller" :{
              billett = {film,antall,fornavn,etternavn,telefon,epost};
              billetter.push(billett);
          }
              break;
          case "Titanic" :{
              billett = {film,antall,fornavn,etternavn,telefon,epost};
              billetter.push(billett);
          }
              break;
          default: alert("Du må velge film");
              break;
      }

      for (let billett of billetter){
          ut += "Film: " + billett.film + "<br>" + "Antall: " + billett.antall + "<br>" + "Fornavn: " + billett.fornavn +
              "<br>" + "Etternavn: " + billett.etternavn + "<br>" + "Telefon: " + billett.telefon + "<br>" + "Epost: " +
              billett.epost + "<br><br>";
      }
      document.getElementById("utFelt").innerHTML = ut;
      // Her må man ha input validation
      // Her trenger jeg en funsjon som clearer alle input fieldene etter du har submitted
  }
  function slett(){
      document.getElementById("utFelt").innerHTML = "";
      billetter.length = 0;
  }
</script>
<body>
<h1>Oblig 1</h1>
<form>
<label for="film">Velg film: </label>
<select id="film" name="film">
    <option></option>
    <option>Pirates of the Caribbean</option>
    <option>Cars 4</option>
    <option>Det regner kjøttboller</option>
    <option>Titanic</option>
</select><br>

<label for="antall">Antall: </label>
<input type="number" id="antall" pattern="" name="antall"><br>

<label for="fornavn">Fornavn: </label>
<input type="text" id="fornavn" pattern="" name="fornavn"><br>

<label for="etternavn">Etternavn: </label>
<input type="text" id="etternavn" pattern="" name="etternavn"><br>

<label for="telefon">Telefonnr: </label>
<input type="number" id="telefon" pattern="[0-9]{8}" name="telefon"><br>

<label for="epost">Epost: </label>
<input type="text" id="epost" name="epost"><br>
</form>
<button type="submit" onclick="kjøp()">Kjøp Billett</button><br><br>

<h2>Alle billetter: </h2>
<p id="utFelt"></p><br><br>

<button onclick="slett()">Slett alle billetter</button>


</body>
</html>
